<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Update Student</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <h2>Update Student</h2>
        <form method="POST" action="{% url 'updaterecord' student.rollno %}">
            {% csrf_token %}
            <div class="mb-3">
                <label for="rollno" class="form-label">Roll No</label>
                <input type="text" class="form-control" id="rollno" name="rollno" value="{{ student.rollno }}" readonly>
            </div>

            <div class="mb-3">
                <label for="fname" class="form-label">First Name</label>
                <input type="text" class="form-control" id="fname" name="fname" value="{{ student.fname }}">
            </div>

            <div class="mb-3">
                <label for="lname" class="form-label">Last Name</label>
                <input type="text" class="form-control" id="lname" name="lname" value="{{ student.lname }}">
            </div>

            <div class="mb-3">
                <label for="email" class="form-label">Email</label>
                <input type="email" class="form-control" id="email" name="email" value="{{ student.email }}">
            </div>

            <div class="mb-3">
                <label for="gender" class="form-label">Gender</label>
                <div class="btn-group" role="group" aria-label="Basic radio toggle button group">
                    <input type="radio" class="btn-check" name="gender" id="male" value="male" {% if student.gender == 'male' %}checked{% endif %}>
                    <label class="btn btn-outline-primary" for="male">Male</label>
                    <input type="radio" class="btn-check" name="gender" id="female" value="female" {% if student.gender == 'female' %}checked{% endif %}>
                    <label class="btn btn-outline-primary" for="female">Female</label>
                </div>
            </div>

            <button type="submit" class="btn btn-primary">Update</button>
        </form>
    </div>
</body>
</html>
