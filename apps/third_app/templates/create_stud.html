<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

</head>
<body>
    <form method="POST">
        {% csrf_token %}
        <div class="mb-3">
        <label for="rollno" class="form-label">Roll No</label>
        <input type="text" class="form-control" id="rollno", name="rollno">

        </div>

        <div class="mb-3">
        <label for="fname" class="form-label">First Name</label>
        <input type="text" class="form-control" id="fname", name="fname">

        </div>
        <div class="mb-3">
        <label for="lname" class="form-label">Last Name</label>
        <input type="text" class="form-control" id="lname", name="lname">
        </div>
        <div class="mb-3">
        <label for="dob" class="form-label">DOB</label>
        <input type="text" class="form-control" id="dob", name="dob">
        </div>
<!--        <div class="mb-3">-->
<!--        <label for="roll_no" class="form-label">Roll No</label>-->
<!--        <input type="text" class="form-control" id="roll_no", name="roll_no">-->
<!--        </div>-->
        <div class="mb-3">
        <label for="email" class="form-label">Email</label>
        <input type="email" class="form-control" id="email", name="email">
        </div>
        <div class="mb-3">
            <label for="gender" class="form-label">Gender</label>
            <div class="btn-group" role="group" aria-label="Basic radio toggle button group" id="gender">
            <input type="radio" class="btn-check" name="btnradio" id="male" autocomplete="off" checked>
            <label class="btn btn-outline-primary" for="male">Male</label>
            <input type="radio" class="btn-check" name="btnradio" id="female" autocomplete="off">
            <label class="btn btn-outline-primary" for="female">Female</label>
            </div>
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>

        <button type="submit" class="btn btn-danger" name="action" value="delete">Delete Record</button>

    </form>

</body>
</html>
